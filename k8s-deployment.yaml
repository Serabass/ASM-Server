apiVersion: apps/v1
kind: Deployment
metadata:
  name: asm-web-server
  labels:
    app: asm-web-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: asm-web-server
  template:
    metadata:
      labels:
        app: asm-web-server
    spec:
      containers:
      - name: asm-server
        image: asm-web-server:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            memory: "10Mi"
            cpu: "10m"
          limits:
            memory: "50Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: asm-web-server-service
  labels:
    app: asm-web-server
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: asm-web-server

